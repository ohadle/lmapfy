<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Ask Perplexity For You</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KEVPGNLJ1R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KEVPGNLJ1R');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 2rem;
        }
        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #dfe1e5;
            border-radius: 0.5rem;
            outline: none;
        }
        input:focus {
            border-color: #1a73e8;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1557b0;
        }
        #result {
            word-break: break-all;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let Me Ask Perplexity For You</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter your query...">
            <button onclick="generateLink()">Generate Link</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function generateLink() {
            const query = encodeURIComponent(document.getElementById('searchInput').value.trim());
            if (!query) return;
            
            // For local testing, generate direct Perplexity link with typing animation
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            // Get the path to search.html in the same directory
            const searchPath = 'search.html';
            const resultUrl = `${searchPath}?q=${query}`;
            
            resultDiv.innerHTML = `
                <p>Share this link:</p>
                <a href="${resultUrl}" target="_blank">${resultUrl}</a>
            `;
        }

        // Handle Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateLink();
            }
        });
    </script>
</body>
</html>
